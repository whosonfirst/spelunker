{{ define "inc_head" -}}
<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	{{ if and (IsAvailable "OpenGraph" .) .OpenGraph -}}
	<meta property="og:type" content="{{ .OpenGraph.Type }}" />
	<meta property="og:site_name" content="{{ .OpenGraph.SiteName}} " />
	<meta property="og:title" content="{{ .OpenGraph.Title }}" />
	<meta property="og:description" content="{{ .OpenGraph.Description }}" />
	<meta property="og:image" content="{{ .OpenGraph.Image }}" />
	{{ end -}}
	<title>Who's On First | Spelunker{{ if (IsAvailable "PageTitle" .) }} | {{ .PageTitle }}{{ end }}</title>	
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/bootstrap.min-5.3.8.css" />
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/leaflet-1.9.4.css" />
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/whosonfirst.css" />
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/whosonfirst.spelunker.css" />
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/whosonfirst.spelunker.yesnofix.css" />	
	<link rel="stylesheet" type="text/css" href="{{ .URIs.Static }}/css/whosonfirst.spelunker.mobile.css" />
	<link rel="search" type="application/opensearchdescription+xml" href="{{ .URIs.OpenSearch }}" title="Who's On First Spelunker Search" />
    </head>
    <body>
	<header>
	    {{ template "inc_navi" . -}}
	</header>
	
	<div class="container">
{{ end -}}
